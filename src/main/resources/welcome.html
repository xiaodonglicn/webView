        body {
            position: relative;

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #dcdcdc, #8c8c8c);

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: rgba(0, 0, 0, 0.1); /* 背景透明度 */
        }
    </style>
</head>
