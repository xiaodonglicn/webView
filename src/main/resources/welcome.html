<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #dcdcdc, #8c8c8c);
            color: rgba(255, 255, 255, 0.8); /* 浅色文字 */
            font-family: 'Noto Serif SC', serif;
            font-size: 18px; /* 调整字体大小 */
            line-height: 1.5;
            text-align: center;
        }

        .prompt-box {
            position: relative;
            max-width: 80%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: rgba(0, 0, 0, 0.1); /* 背景透明度 */
        }
    </style>
</head>
<body>
<!-- 提示框 -->
<div class="prompt-box">
    Enter the URL in the input box above and then click [Enter] to start your experience
</div>
</body>
</html>
